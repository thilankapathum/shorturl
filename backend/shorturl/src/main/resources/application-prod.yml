spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: shorturl_db
      authentication-database: admin
      username: mongoadmin
      password: password
      auto-index-creation: true
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true